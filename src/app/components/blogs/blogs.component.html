<div class="blogs-list">
  <h2>Blog Articles</h2>
  <div *ngFor="let blog of blogs" class="blog-card">
    <a [routerLink]="['/blogs', blog.slug]" class="blog-link">
      <ng-container *ngIf="blog.coverImage">
        <img [src]="blog.coverImage" class="cover-img" />
      </ng-container>
      <div class="blog-info">
        <h3>{{ blog.title }}</h3>
        <p>{{ blog.date | date }}</p>
      </div>
    </a>
  </div>
</div>
